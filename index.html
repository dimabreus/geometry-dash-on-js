<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.svg">

<body>
    <div class="wrapper">
        <div id="canvas">
            <div id="player"></div>
        </div>
    </div>
<!-- Дим, в стиль.цсс -->

        <button id="space">Space</button>

        <button id="btnD">D</button>
    </div>

    <div>
        <button type="button">cheat</button>

    <div class="icon">
        <select name="icon" id="player_icon" onchange="changeIcon(this.value)">

            <option value="icon_02">icon 2</option>
        </select>

    <div class="debug">
        <!-- <button onclick="changeTheme(this)" id="Theme">Поменять тему</button> -->
        <p>debug:</p>
        <select id="debug" onchange="changeDebug(this.value)">
            <option value="1" selected>отключить показ хитбоксов</option>
            <option value="2">включить показ хитбоксов</option>
        </select>
    </div>

    <audio src="audio/Jumper.mp3" id="jumper_audio"></audio>

    <script src="handle.js"></script>
    <script src="events.js"></script>
    <script type="module" src="main.js"></script>
